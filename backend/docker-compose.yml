name: proveniq-properties

services:
  postgres:
    image: postgres:16-alpine
    container_name: proveniq_properties_db
    environment:
      POSTGRES_USER: proveniq
      POSTGRES_PASSWORD: proveniq_dev
      POSTGRES_DB: proveniq_properties
    ports:
      - "5433:5432"
    volumes:
      - proveniq_properties_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proveniq -d proveniq_properties"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  proveniq_properties_postgres_data:
